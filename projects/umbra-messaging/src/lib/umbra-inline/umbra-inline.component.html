<div class="umbra-messages-inline">
    <ng-template [ngIf]="!groupMessages" [ngIfElse]="groupMessageContainer">
        <ng-template ngFor [ngForOf]="umbraMessages" let-message>
            <ng-container *ngTemplateOutlet="inlineMessage;context:{message: message}"></ng-container>
        </ng-template>
    </ng-template>
    <ng-template #groupMessageContainer>
        <div class="umbra-inline-group-message-container">
            <ng-template ngFor [ngForOf]="umbraMessages" let-message>
                <ng-container *ngTemplateOutlet="inlineMessage;context:{message: message}"></ng-container>
            </ng-template>
        </div>
    </ng-template>
</div>

<ng-template #inlineMessage let-message="message">
    <div [ngClass]="{
     'umbra-inline-group-message': groupMessages,
     'umbra-inline-message': !groupMessages,
     'umbra-messaging-error': message['type'] === 'error',
     'umbra-messaging-info': message['type'] === 'info',
     'umbra-messaging-warning': message['type'] === 'warning',
     'umbra-messaging-success': message['type'] === 'success'
     }">
        <span *ngIf="message['icon']" class="umbra-inline-group-message-icon">
            <mat-icon>{{ message['icon'] }}</mat-icon>
        </span>
        <span *ngIf="message['title']" class="umbra-inline-group-message-title">{{ message['title'] }}:</span>
        <span *ngIf="message['summary']" class="umbra-inline-group-message-summary"> {{ message['summary'] }}</span>
    </div>
</ng-template>
